QFN-20-1EP_3x3mm_P0.5mm_EP1.65x2.65mm:
  device_type: 'QFN'
  #manufacturer: 'man'
  #part_number: 'mpn'
  size_source: 'http://ww1.microchip.com/downloads/en/DeviceDoc/atmel-8235-8-bit-avr-microcontroller-attiny20_datasheet.pdf (Page 212)'
  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  # custom_name_format:
  body_size_x_min: 2.9
  body_size_x: 3
  body_size_x_max: 3.1
  body_size_y_min: 2.9
  body_size_y: 3
  body_size_y_max: 3.1
  lead_width_min: 0.17
  lead_width_max: 0.27
  lead_len_min: 0.35
  lead_len_max: 0.45

  # For backwards compatibility use 1.6mm even thought nominal would be 1.55
  EP_size_x: 1.6
  EP_size_y: 1.6
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [2, 2]
  # heel_reduction: 0.05 #for relatively large EP pads (increase clearance)

  thermal_vias:
    count: [2, 2]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    #EP_num_paste_pads: [2, 2]
    paste_between_vias: 2
    #paste_rings_outside: 1
    EP_paste_coverage: 0.75
    #grid: [1, 1]
    # bottom_pad_size:
    paste_avoid_via: False

  pitch: 0.45
  num_pins_x: 5
  num_pins_y: 5
  chamfer_edge_pins: 0.15
  #pin_count_grid:
  #pad_length_addition: 0.5
  #suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder'
  #include_suffix_in_3dpath: 'False'

