QFN-48-1EP_5x5mm_P0.5mm_EP3.7x3.7mm:
  device_type: 'QFN'
  #manufacturer: 'man'
  #part_number: 'mpn'
  size_source: 'https://www.espressif.com/sites/default/files/documentation/esp32_datasheet_en.pdf (page 38)'
  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  # custom_name_format:
  body_size_x_min: 4.95
  body_size_x: 5
  body_size_x_max: 5.05
  body_size_y_min: 4.95
  body_size_y: 5
  body_size_y_max: 5.05
  lead_width_min: 0.13
  lead_width_max: 0.23
  lead_len_min: 0.35
  lead_len_max: 0.45

  EP_size_x_min: 3.65
  EP_size_x: 3.7
  EP_size_x_max: 3.75
  EP_size_y_min: 3.65
  EP_size_y: 3.7
  EP_size_y_max: 3.75
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [3, 3]
  #heel_reduction: 0.1 #for relatively large EP pads (increase clearance)

  thermal_vias:
    count: [4, 4]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    # EP_num_paste_pads: [2, 2]
    #paste_between_vias: 1
    #paste_rings_outside: 1
    EP_paste_coverage: 0.6
    #grid: [1, 1]
    # bottom_pad_size:
    # paste_avoid_via: False

  pitch: 0.35
  num_pins_x: 10
  num_pins_y: 14
  #chamfer_edge_pins: 0.25
  #pin_count_grid:
  #pad_length_addition: 0.5
  #suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder'
  #include_suffix_in_3dpath: 'False'

