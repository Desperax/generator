QFN-24-1EP_4x4mm_P0.5mm_EP2.7x2.7mm:
  device_type: 'QFN'
  #manufacturer: 'man'
  #part_number: 'mpn'
  size_source: 'http://www.alfarzpp.lv/eng/sc/AS3330.pdf'
  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  # custom_name_format:
  body_size_x_min: 3.9
  body_size_x: 4
  body_size_x_max: 4.1
  body_size_y_min: 3.9
  body_size_y: 4
  body_size_y_max: 4.1
  lead_width_min: 0.18
  lead_width_max: 0.38
  lead_len_min: 0.3
  lead_len_max: 0.5

  EP_size_x_min: 2.6
  EP_size_x: 2.7
  EP_size_x_max: 2.8
  EP_size_y_min: 2.6
  EP_size_y: 2.7
  EP_size_y_max: 2.8
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [2, 2]
  heel_reduction: 0.05 #for relatively large EP pads (increase clearance)

  thermal_vias:
    count: [3, 3]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    # EP_num_paste_pads: [2, 2]
    #paste_between_vias: 1
    #paste_rings_outside: 1
    EP_paste_coverage: 0.75
    #grid: [1, 1]
    # bottom_pad_size:
    paste_avoid_via: False

  pitch: 0.5
  num_pins_x: 6
  num_pins_y: 6
  #chamfer_edge_pins: 0.25
  #pin_count_grid:
  #pad_length_addition: 0.5
  #suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder'
  #include_suffix_in_3dpath: 'False'
