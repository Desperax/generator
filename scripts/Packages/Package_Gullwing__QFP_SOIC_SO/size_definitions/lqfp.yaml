FileHeader:
  library_Suffix: 'QFP'
  device_type: 'LQFP'

LQFP-32_5x5mm_P0.5mm:
  size_source: 'https://www.nxp.com/docs/en/package-information/SOT401-1.pdf'
  body_size_x:
    minimum: 4.9
    maximum: 5.1
  body_size_y:
    minimum: 4.9
    maximum: 5.1
  overall_size_x:
    minimum: 6.85
    maximum: 7.15
  overall_size_y:
    minimum: 6.85
    maximum: 7.15
  lead_width:
    minimum: 0.17
    maximum: 0.27
  lead_len:
    minimum: 0.45
    maximum: 0.75
  pitch: 0.5
  num_pins_x: 8
  num_pins_y: 8

LQFP-32_7x7mm_P0.8mm:
  size_source: 'https://www.nxp.com/docs/en/package-information/SOT358-1.pdf'
  body_size_x:
    minimum: 6.9
    maximum: 7.1
  body_size_y:
    minimum: 6.9
    maximum: 7.1
  overall_size_x:
    minimum: 8.85
    maximum: 9.15
  overall_size_y:
    minimum: 8.85
    maximum: 9.15
  lead_width:
    minimum: 0.3
    maximum: 0.4
  lead_len:
    minimum: 0.45
    maximum: 0.75
  pitch: 0.8
  num_pins_x: 8
  num_pins_y: 8

LQFP-36_7x7mm_P0.65mm:
  size_source: 'https://www.onsemi.com/pub/Collateral/561AV.PDF'
  ipc_density: 'least'
  body_size_x:
    nominal: 7
    tolerance: 0.1
  body_size_y:
    nominal: 7
    tolerance: 0.1
  overall_size_x:
    nominal: 9
    tolerance: 0.2
  overall_size_y:
    nominal: 9
    tolerance: 0.2
  lead_width:
    nominal: 0.3
    tolerance: 0.1
  lead_len:
    nominal: 0.5
    tolerance: 0.2
  pitch: 0.65
  num_pins_x: 9
  num_pins_y: 9

LQFP-48:
  size_source: 'http://www.analog.com/media/en/technical-documentation/data-sheets/LTC7810.pdf'
  body_size_x:
    nominal: 7
    tolerance: 0
    # minimum:
    # maximum:
  body_size_y:
    nominal: 7
    tolerance: 0
  overall_size_x:
    nominal: 9
    tolerance: 0
  overall_size_y:
    nominal: 9
    tolerance: 0
  lead_width:
    minimum: 0.17
    maximum: 0.27
  lead_len:
    minimum: 0.45
    maximum: 0.75
  pitch: 0.5
  num_pins_x: 12
  num_pins_y: 12

  EP_size_x_min: 3.5
  EP_size_x: 3.6
  EP_size_x_max: 3.7
  EP_size_y_min: 3.5
  EP_size_y: 3.6
  EP_size_y_max: 3.7
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [3, 3]
  #heel_reduction: 0.1 #for relatively large EP pads (increase clearance)
  # EP_size_limit_x: 3.6  #for relatively large EP pads (increase clearance)
  # EP_size_limit_y: 3.6  #for relatively large EP pads (increase clearance)

  thermal_vias:
    count: [3, 3]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    # EP_num_paste_pads: [2, 2]
    paste_between_vias: 1
    paste_rings_outside: 1
    EP_paste_coverage: 0.65
    grid: [1, 1]
