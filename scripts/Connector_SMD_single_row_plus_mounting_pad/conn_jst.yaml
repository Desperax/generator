                reference_point: ['center', -0.25] # [x,y]: x = 'left' | 'center' | 'right' | value; y = 'top' | 'center' | 'bottom' | value; named values are relative to body
                rectangle:
                    size: [0.5, 0.5] # centered around reference_point
                    # start: [] #releative to reference_point
                    # end: [] #relative to reference_point
                #polygone:
                #    - [x,y] # point1
                #    - [x,y] # point2
                repeat:
                    spacing: ['pitch', 0] # x,y= 'pitch' | value
                    reference_is: 'center' # 'center' | 'first' | 'last'
                    count: 'pincount' # 'pincount' | value


